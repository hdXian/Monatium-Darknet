<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <style>
        .ql-container {
            min-height: 200px; /* 에디터 최소 높이 */
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h1>공지사항 수정</h1>

    <!-- 공지사항 수정 폼 -->
    <form th:action="@{/management/notices/{id}/edit (id=${noticeId})}" th:object="${noticeForm}" method="post" enctype="multipart/form-data">
        <!-- Thymeleaf 메서드 오버라이드로 PUT 요청 -->
        <input type="hidden" name="_method" value="put">

        <!-- 제목 입력 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input th:field="*{title}" type="text" id="title" name="title" class="form-control" required>
        </div>

        <!-- 카테고리 선택 -->
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select th:field="*{{category}}" id="category" name="category" class="form-select" required>
                <option value="NOTICE">공지사항</option>
                <option value="EVENT">이벤트</option>
                <option value="UPDATE">업데이트</option>
                <option value="DEV">개발자 노트</option>
            </select>
        </div>

        <!-- Quill 에디터 -->
        <div class="mb-3">
            <label for="editor" class="form-label">내용</label>
            <div id="editor" th:utext="*{content}"></div>
            <textarea th:field="*{content}" id="content" name="content" class="d-none"></textarea>
        </div>

        <!-- 버튼 영역 -->
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/management/notices}" class="btn btn-secondary">취소</a>
    </form>
</div>

<!-- Quill 에디터 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

<script>
    // Quill 초기화
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: '공지사항 내용을 입력하세요...',
        modules: {
            toolbar: {
                container: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['link', 'image'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }]
                ],
                handlers: {
                    image: function () {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.onchange = async function () {
                            const file = input.files[0];
                            if (!file) return;

                            const formData = new FormData();
                            formData.append('file', file);

                            try {
                                const response = await fetch('/api/images/upload?t=tmp', {
                                    method: 'POST',
                                    body: formData
                                });
                                const result = await response.json();

                                if (result.success) {
                                    const range = quill.getSelection();
                                    quill.insertEmbed(range.index, 'image', result.imageUrl);
                                } else {
                                    alert('이미지 업로드 실패');
                                }
                            } catch (error) {
                                alert('이미지 업로드 중 오류가 발생했습니다.');
                            }
                        };

                        input.click();
                    }
                }
            }
        }
    });

    // 기존 공지사항의 내용을 Quill 에디터에 설정
    window.onload = function() {
        const content = document.querySelector('#content').value;
        quill.root.innerHTML = content;
    };

    // 폼 제출 시 데이터 전송
    document.querySelector('form').addEventListener('submit', function (event) {
        document.querySelector('#content').value = quill.root.innerHTML;
    });
</script>

</body>
</html>
