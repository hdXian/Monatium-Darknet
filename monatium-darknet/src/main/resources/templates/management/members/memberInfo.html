<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: management_header(~{::title}, ~{::link})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/management/commonStyle.css}">
    <link rel="stylesheet" th:href="@{/css/management/sidebar.css}">
</head>

<body>

<!-- 상단 네비게이션 바 -->
<nav th:replace="~{fragments/navbar :: management_navbar}">
    상단 네비게이션 바 영역
</nav>

<div class="main-content container-fluid mt-3">

    <div class="row content-body">

        <!--/*[[ 사이드바 ]]*/-->
        <nav th:replace="~{fragments/sidebar :: management_sidebar}">
            사이드바 영역
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-6 bg-white p-4 rounded shadow-sm mx-auto">
            <h2 class="text-center mb-4">사용자 정보</h2>

            <!-- 로그인 ID -->
            <div class="mb-3">
                <label class="form-label">로그인 ID</label>
                <p class="form-control-plaintext fw-bold" th:text="${member.loginId}">로그인ID</p>
            </div>

            <!-- 닉네임 -->
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <p class="form-control-plaintext fw-bold" th:text="${member.nickName}">닉네임</p>
            </div>

            <!-- 등급 -->
            <div class="mb-3">
                <label class="form-label">등급</label>
                <p class="form-control-plaintext fw-bold text-primary" th:text="${member.role.description}">회원 등급</p>
            </div>

            <!-- 정보 수정 버튼 -->
            <div class="text-center mt-4">
                <a th:href="@{/management/members/edit/{id} (id=${member.id})}" class="btn btn-outline-secondary">정보 수정</a>
            </div>

        </div>

    </div>

</div>

<!-- 하단 푸터 -->
<footer th:replace="~{fragments/footer :: management_footer}">
    하단 푸터 영역
</footer>

</body>
</html>
