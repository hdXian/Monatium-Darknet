<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: management_header(~{::title}, ~{::link})}">
    <title>아티팩트 카드 관리</title>
    <link rel="stylesheet" th:href="@{/css/management/commonStyle.css}">
    <link rel="stylesheet" th:href="@{/css/management/cards/cards.css}">
    <!-- 커스텀 css -->
</head>

<body>

<!-- 상단 네비게이션 바 -->
<nav th:replace="~{fragments/navbar :: management_navbar}">
    상단 네비게이션 바 영역
</nav>

<div class="container-fluid mt-4 main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>카드 관리</h2>
        <a th:href="@{/management/cards/new}">
            <button class="btn btn-success">+ 카드 추가</button>
        </a>
    </div>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div class="col" th:each="card : ${cardList}">

                <div class="card h-100">
                    <img th:src="@{|${baseUrl}${card.id}|}" class="card-img-top" alt="card image">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${card.name}">카드 이름</h5>
                        <p class="card-text" th:text="${card.description}">카드 설명</p>
                    </div>

                    <div class="card-footer text-center">
                        <button class="btn btn-primary">
                            상세 보기
                        </button>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

<!-- 하단 푸터 -->
<footer th:replace="~{fragments/footer :: management_footer}">
    하단 푸터 영역
</footer>


</body>
</html>
