<!DOCTYPE html>
<!-- v1 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">관리자 로그인</h3>

        <!-- 로그인 폼 -->
        <form th:action="@{/management/login}" th:object="${loginForm}" method="post">

            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input th:field="*{loginId}" type="text" class="form-control" id="loginId" name="username" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
