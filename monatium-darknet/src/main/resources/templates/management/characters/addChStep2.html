<!DOCTYPE html>
<!--/*[[ v18 ]]*/-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: management_header(~{::title}, ~{::link})}">
    <title>캐릭터 추가</title>
    <link rel="stylesheet" th:href="@{/css/management/commonStyle.css}">
    <link rel="stylesheet" th:href="@{/css/management/characters/characterForm.css}">
    <!--/*[[ 커스텀 css ]]*/-->
</head>

<body>

<!--/*[[ 상단 네비게이션 바 ]]*/-->
<nav th:replace="~{fragments/navbar :: management_navbar}">
    상단 네비게이션 바 영역
</nav>

<div class="container mt-5 main-content">

    <div class="form-section">

        <h2 class="form-title">캐릭터 추가 (2 of 4)</h2>

        <form th:object="${chForm}" th:action="@{/management/characters/new/step2}" method="post" enctype="multipart/form-data">

            <!--/*[[ 특성 정보 그룹 ]]*/-->
            <div class="info-group mb-4">
                <div class="info-title" data-bs-toggle="collapse" data-bs-target="#traitSection" aria-expanded="true">
                    <span>특성 정보</span>
                    <i class="fas fa-angle-left toggle-icon"></i>
                </div>

                <div id="traitSection" class="collapse show">
                    <hr>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <!--/*[[ 성격 ]]*/-->
                            <div class="mb-3">
                                <label for="personality" class="form-label">성격</label>
                                <select th:field="*{personality}" th:errorclass="error-field" id="personality" name="personality" class="form-select">
                                    <option value="PURE">순수</option>
                                    <option value="MADNESS">광기</option>
                                    <option value="COOL">냉정</option>
                                    <option value="GLOOMY">우울</option>
                                    <option value="ACTIVITY">활발</option>
                                </select>
                                <div class="error-field" th:errors="*{personality}"></div>
                            </div>
    
                            <!--/*[[ 역할 ]]*/-->
                            <div class="mb-3">
                                <label for="role" class="form-label">역할</label>
                                <select th:field="*{role}" th:errorclass="error-field" id="role" name="role" class="form-select">
                                    <option value="DEALER">딜러</option>
                                    <option value="TANKER">탱커</option>
                                    <option value="SUPPORTER">서포터</option>
                                </select>
                                <div class="error-field" th:errors="*{role}"></div>
                            </div>
    
                            <!--/*[[ 공격 방식 ]]*/-->
                            <div class="mb-3">
                                <label for="attackStyle" class="form-label">공격 방식</label>
                                <select th:field="*{attackType}" th:errorclass="error-field" id="attackStyle" name="attackStyle" class="form-select">
                                    <option value="PHYSICAL">물리</option>
                                    <option value="MAGICAL">마법</option>
                                </select>
                                <div class="error-field" th:errors="*{attackType}"></div>
                            </div>
    
                            <!--/*[[ 배치 ]]*/-->
                            <div class="mb-3">
                                <label for="placement" class="form-label">배치</label>
                                <select th:field="*{position}" th:errorclass="error-field" id="placement" name="placement" class="form-select">
                                    <option value="FRONT">전열</option>
                                    <option value="MIDDLE">중열</option>
                                    <option value="BACK">후열</option>
                                    <option value="ALL">모든 열</option>
                                </select>
                                <div class="error-field" th:errors="*{position}"></div>
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <!--/*[[ 깡 ]]*/-->
                            <div class="mb-3">
                                <label for="aggressive-status" class="form-label">깡</label>
                                <div id="aggressive-status" class="d-flex align-items-center">
                                    <input th:field="*{aggressive}" th:errorclass="error-field" th:value="*{aggressive}" type="range" id="aggressive-slider" name="aggressive" class="form-range me-3" min="1" max="7" step="1" value="4">
                                    <input th:value="*{aggressive}" type="number" id="aggressive-number" class="form-control status-num" min="1" max="7" step="1" value="4" >
                                </div>
                                <div class="error-field" th:errors="*{aggressive}"></div>
                            </div>
    
                            <!--/*[[ 맷집 ]]*/-->
                            <div class="mb-3">
                                <label for="endurance-status" class="form-label">맷집</label>
                                <div id="endurance-status" class="d-flex align-items-center">
                                    <input th:field="*{endurance}" th:errorclass="error-field" th:value="*{endurance}" type="range" id="endurance-slider" name="endurance" class="form-range me-3" min="1" max="7" step="1" value="4">
                                    <input th:value="*{endurance}" type="number" id="endurance-number" class="form-control status-num" min="1" max="7" step="1" value="4">
                                </div>
                                <div class="error-field" th:errors="*{endurance}"></div>
                            </div>
    
                            <!--/*[[ 재주 ]]*/-->
                            <div class="mb-3">
                                <label for="trick-status" class="form-label">재주</label>
                                <div id="trick-status" class="d-flex align-items-center">
                                    <input th:field="*{trick}" th:errorclass="error-field" th:value="*{trick}" type="range" id="trick-slider" name="talent" class="form-range me-3" min="1" max="7" step="1" value="4">
                                    <input th:value="*{trick}" type="number" id="trick-number" class="form-control status-num" min="1" max="7" step="1" value="4">
                                </div>
                                <div class="error-field" th:errors="*{trick}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--/*[[ 폼 제출 버튼 ]]*/-->
            <div class="button-group d-flex justify-content-between mt-4">
                <!--/*[[ 왼쪽 버튼 그룹 ]]*/-->
                <div class="d-flex gap-2">
                    <!--/*[[ 취소 버튼 ]]*/-->
                    <button type="button" class="btn btn-danger" id="cancelBtn">취소</button>
                    <!--/*[[ 저장 버튼 ]]*/-->
                    <button type="submit" name="action" value="save" class="btn btn-secondary">임시 저장</button>
                </div>

                <!--/*[[ 오른쪽 버튼 그룹 ]]*/-->
                <div class="d-flex gap-2">
                    <!--/*[[ 이전 버튼 ]]*/-->
                    <button type="submit" name="action" value="prev" class="btn btn-secondary">이전으로</button>
                    <!--/*[[ 다음 버튼 ]]*/-->
                    <button type="submit" name="action" value="next" class="btn btn-primary">다음 단계로</button>
                </div>
            </div>

        </form>

    </div>

</div>

<!--/*[[ 하단 푸터 ]]*/-->
<footer th:replace="~{fragments/footer :: management_footer}">
    하단 푸터 영역
</footer>

<script th:src="@{/js/management/characters/chFormCommon.js}"></script>
<script th:src="@{/js/management/characters/chFormStep2.js}"></script>

</body>

</html>
