<!DOCTYPE html>
<!--v3-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: management_header(~{::title}, ~{::link})}">
    <title>관리자 - 캐릭터 관리</title>
    <link rel="stylesheet" th:href="@{/css/management/commonStyle.css}">
    <link rel="stylesheet" th:href="@{/css/management/characterList.css}">
    <!-- 커스텀 css -->
</head>

<body>

<!-- 상단 네비게이션 바 -->
<nav th:replace="~{fragments/navbar :: management_navbar}">
    상단 네비게이션 바 영역
</nav>

<div class="container-fluid mt-4 main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>캐릭터 관리</h2>
        <a th:href="@{/management/characters/new}">
            <button class="btn btn-success">+ 캐릭터 추가</button>
        </a>
    </div>

    <!-- 캐릭터 목록 -->
    <div class="row" id="characterList">

        <!-- 캐릭터 카드 (반복될 요소) -->
        <div th:each="character : ${characterList}"
             class="col-6 col-sm-4 col-lg-2 mb-4 g-3 character-item"
             th:classappend="| ${{character.race}} ${{character.personality}} ${{character.role}} ${{character.attackType}} ${{character.position}}| ">

            <a th:href="@{ /wiki/characters/{id} (id=${character.id}) }" class="card-link">
                <div class="card">
                    <!-- 캐릭터 이미지 -->
                    <img th:src="@{ |${chBaseUrl}profile/${character.id}| }" class="card-img-top" alt="캐릭터 프로필 이미지">

                    <div class="card-body">
                        <!-- 캐릭터 이름과 종족 심볼 -->
                        <h5 class="card-title mb-2 d-inline-flex align-items-center">
                            <span th:text="${character.name}">캐릭터 이름</span>
                            <img th:src="@{ |${iconBaseUrl}race/${{character.race}}| }" class="symbol-image ms-2" alt="종족 심볼 이미지">
                        </h5>

                        <!-- 성급 이미지 -->
                        <img th:src="@{ |${iconBaseUrl}gradeStar/${character.grade}| }" class="star-image mb-2" alt="성급 이미지">

                        <!-- 작은 특성 이미지 -->
                        <div class="small-images-container">
                            <img th:src="@{ |${iconBaseUrl}personality/${{character.personality}}| }" class="small-image" alt="성격 이미지">
                            <img th:src="@{ |${iconBaseUrl}role/${{character.role}}| }" class="small-image" alt="역할 이미지">
                            <img th:src="@{ |${iconBaseUrl}attackType/${{character.attackType}}| }" class="small-image" alt="공격 타입 이미지">
                            <img th:src="@{ |${iconBaseUrl}position/${{character.position}}| }" class="small-image" alt="위치 이미지">
                        </div>
                    </div>
                </div>
            </a>

            <!-- 변경 및 삭제 버튼 -->
            <div class="d-flex justify-content-between mt-2 mb-2">
                <a th:href="@{/management/characters/edit/{id} (id=${character.id})}" class="btn btn-sm btn-primary">정보 수정</a>
                <form th:action="@{/management/characters/delete/{id} (id=${character.id})}" method="post" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-sm btn-danger">주말 농장</button>
                </form>
            </div>

        </div>

    </div>
</div>

<!-- 하단 푸터 -->
<footer th:replace="~{fragments/footer :: management_footer}">
    하단 푸터 영역
</footer>

</body>
</html>
