<!DOCTYPE html>
<!-- v18 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: management_header(~{::title}, ~{::link})}">
    <title>캐릭터 추가</title>
    <link rel="stylesheet" th:href="@{/css/management/commonStyle.css}">
    <link rel="stylesheet" th:href="@{/css/management/charAddForm.css}">
    <!-- 커스텀 css -->
</head>

<body>

<!-- 상단 네비게이션 바 -->
<nav th:replace="~{fragments/navbar :: management_navbar}">
    상단 네비게이션 바 영역
</nav>

<div class="container mt-5 main-content">

    <div class="form-section">

        <h2 class="form-title">캐릭터 추가 (1 of 4)</h2>

        <form th:object="${chForm}" th:action="@{/management/characters/new/step1}" method="post" enctype="multipart/form-data">

            <!-- 프로필 그룹 -->
            <div class="info-group mb-4">
                <div class="info-title" data-bs-toggle="collapse" data-bs-target="#profileSection" aria-expanded="true">
                    <span>프로필</span>
                    <i class="fas fa-angle-down toggle-icon"></i>
                </div>

                <div id="profileSection" class="collapse show">
                    <hr>
                    <div class="row mt-3">
                        <!-- 좌측 폼 -->
                        <div class="col-md-6">
                            <!-- 이름 -->
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input th:field="*{name}" type="text" id="name" name="name" class="form-control" placeholder="캐릭터의 이름을 입력하세요">
                            </div>
    
                            <!-- 수식언 -->
                            <div class="mb-3">
                                <label for="subtitle" class="form-label">수식언</label>
                                <input th:field="*{subtitle}" type="text" id="subtitle" name="subtitle" class="form-control" placeholder="캐릭터의 수식언을 입력하세요">
                            </div>
    
                            <!-- 성급 -->
                            <div class="mb-3">
                                <label for="star" class="form-label">성급</label>
                                <select th:field="*{grade}" id="star" name="star" class="form-select">
                                    <option value="3">3성</option>
                                    <option value="2">2성</option>
                                    <option value="1">1성</option>
                                </select>
                            </div>
    
                            <!-- 종족 -->
                            <div class="mb-3">
                                <label for="race" class="form-label">종족</label>
                                <select th:field="*{race}" id="race" name="race" class="form-select">
                                    <option value="fairy">요정</option>
                                    <option value="witch">마녀</option>
                                    <option value="beastman">수인</option>
                                    <option value="dragon">용족</option>
                                    <option value="ghost">유령</option>
                                    <option value="spirit">정령</option>
                                    <option value="elf">엘프</option>
                                </select>
                            </div>
    
                            <!-- 성우 -->
                            <div class="mb-3">
                                <label for="voiceActor" class="form-label">성우</label>
                                <input th:field="*{cv}" type="text" id="voiceActor" name="voiceActor" class="form-control" placeholder="성우의 이름을 입력하세요">
                            </div>
                        </div>
                        
                        <!-- 우측 폼 -->
                        <div class="col-md-6">
                            <!-- 한마디 -->
                            <div class="mb-3">
                                <label for="quote" class="form-label">한마디</label>
                                <textarea th:field="*{quote}" id="quote" name="quote" class="form-control" placeholder="캐릭터의 한마디를 입력하세요"></textarea>
                            </div>
    
                            <!-- TMI -->
                            <div class="mb-3">
                                <label for="tmi" class="form-label">TMI</label>
                                <textarea th:field="*{tmi}" id="tmi" name="tmi" class="form-control" placeholder="캐릭터의 TMI를 입력하세요"></textarea>
                            </div>
    
                            <!-- 좋아하는 것 -->
                            <div class="mb-3">
                                <label class="form-label">좋아하는 것</label>
                                <div id="likes-container">
                                    <div th:each="favorite, stat : *{favorites}" class="d-flex mb-2 like-input-container">
                                        <input th:field="*{favorites[__${stat.index}__]}" class="form-control me-2" placeholder="좋아하는 것을 입력하세요">
                                        <button type="button" class="btn btn-success btn-add-like">+</button>
                                        <button th:if="${stat.index > 0}" type="button" class="btn btn-danger btn-remove-like ms-2">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- 이미지 업로드 섹션 -->
                    <div class="info-subgroup">
                        <h4 class="form-subtitle">캐릭터 이미지</h4>
    
                        <div class="row align-items-center mb-3">
                            <!-- 프로필 이미지 -->
                            <div class="col-md-4 text-center">
                                <label for="profileImage" class="form-label">프로필 이미지</label>
                                <div class="image-upload-wrapper">
                                    <img id="profileImagePreview" 
                                        th:src="${chAdd_profileUrl}"
                                        alt="프로필 이미지 미리보기" 
                                        class="img-thumbnail">
                                    <input th:field="*{profileImage}" type="file" id="profileImage" name="profileImage" class="form-control d-none" accept="image/*" onchange="previewImage(this)">
                                </div>
                            </div>
    
                            <!-- 초상화 이미지 -->
                            <div class="col-md-4 text-center">
                                <label for="portraitImage" class="form-label">초상화 이미지</label>
                                <div class="image-upload-wrapper">
                                    <img id="portraitImagePreview" 
                                        th:src="${chAdd_portraitUrl}"
                                        alt="초상화 이미지 미리보기" 
                                        class="img-thumbnail">
                                    <input th:field="*{portraitImage}" type="file" id="portraitImage" name="portraitImage" class="form-control d-none" accept="image/*" onchange="previewImage(this)">
                                </div>
                            </div>
    
                            <!-- 전신 이미지 -->
                            <div class="col-md-4 text-center">
                                <label for="bodyImage" class="form-label">전신 이미지</label>
                                <div class="image-upload-wrapper">
                                    <img id="fullBodyImagePreview" 
                                        th:src="${chAdd_bodyUrl}"
                                        alt="전신 이미지 미리보기" 
                                        class="img-thumbnail">
                                    <input th:field="*{bodyImage}" type="file" id="bodyImage" name="bodyImage" class="form-control d-none" accept="image/*" onchange="previewImage(this)">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 폼 제출 버튼 -->
            <div class="button-group d-flex justify-content-between mt-4">
                <!-- 왼쪽 버튼 그룹 -->
                <div class="d-flex gap-2">
                    <!-- 취소 버튼 -->
                    <button type="submit" name="action" value="cancel" class="btn btn-danger">취소</button>
                    <!-- 저장 버튼 -->
                    <button type="submit" name="action" value="save" class="btn btn-secondary">임시 저장</button>
                </div>

                <!-- 오른쪽 버튼 그룹 -->
                <div class="d-flex gap-2">
                    <!-- 다음 버튼 -->
                    <button type="submit" name="action" value="next" class="btn btn-primary">다음 단계로</button>
                </div>
            </div>

        </form>

    </div>

</div>

<!-- 하단 푸터 -->
<footer th:replace="~{fragments/footer :: management_footer}">
    하단 푸터 영역
</footer>

<script th:src="@{/js/management/charAddFormCommon.js}"></script>
<script th:src="@{/js/management/charAddFormStep1.js}"></script>

</body>

</html>
