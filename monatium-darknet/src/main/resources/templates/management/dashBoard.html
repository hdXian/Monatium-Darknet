<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/mg_header :: common_mg_header(~{::title}, ~{::link})}">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/management/dashBoard.css}">
    <!-- 커스텀 css -->
</head>

<body>
    <!-- 상단 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">관리자 대시보드</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">대시보드</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">공지사항 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">캐릭터 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">카드 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">스킨 관리</a></li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">홈으로 이동</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#">공지사항 관리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">캐릭터 관리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">카드 관리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">스킨 관리</a></li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 컨텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4">대시보드</h2>
                <div class="row">
                    <div class="col-md-6 col-lg-3 mb-4">
                        <a href="/admin/notice" class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">공지사항 관리</h5>
                                <p class="card-text">공지사항을 추가, 수정, 삭제할 수 있습니다.</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <a href="/admin/character" class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">캐릭터 관리</h5>
                                <p class="card-text">캐릭터를 추가, 수정, 삭제할 수 있습니다.</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <a href="/admin/card" class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">카드 관리</h5>
                                <p class="card-text">카드를 추가, 수정, 삭제할 수 있습니다.</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <a href="/admin/skin" class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">스킨 관리</h5>
                                <p class="card-text">스킨을 추가, 수정, 삭제할 수 있습니다.</p>
                            </div>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 하단 푸터 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>ⓒ 2024 MyGame Admin Dashboard</p>
    </footer>

</body>
</html>
