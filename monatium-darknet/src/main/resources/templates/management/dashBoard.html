<!DOCTYPE html>
<!-- v4 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    a.card {
        text-decoration: none;
        color: inherit;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">관리자 대시보드</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">홈으로 이동</a></li>
        <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="row">

        <!-- 사이드바 -->
        <div class="col-lg-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">대시보드</a>
                <a href="#" class="list-group-item list-group-item-action">사용자 관리</a>
                <a href="#" class="list-group-item list-group-item-action">공지사항 관리</a>
                <a href="#" class="list-group-item list-group-item-action">캐릭터/카드 관리</a>
                <a href="#" class="list-group-item list-group-item-action">설정</a>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="col-lg-9">
            <h2>관리자 대시보드</h2>
            <p>대시보드에 요약 정보를 표시합니다.</p>
            <div class="row">

                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">사용자 수</h5>
                            <p class="card-text">현재 등록된 사용자: 120명</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">게시물 수</h5>
                            <p class="card-text">전체 게시물: 45개</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">알림</h5>
                            <p class="card-text">처리해야 할 요청: 5건</p>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 공지사항 관리 카드 -->
            <div class="row">
                <div class="col-md-6">
                <a th:href="@{/management/notices}" class="card text-white bg-info mb-3" role="button">
                    <div class="card-body">
                        <h5 class="card-title">공지사항 관리</h5>
                        <p class="card-text">공지사항을 추가, 수정 또는 삭제할 수 있습니다.</p>
                    </div>
                </a>
                </div>
                  <!-- 캐릭터/카드 관리 카드 -->
                    <div class="col-md-6">
                    <a th:href="@{/management/characters}" class="card text-white bg-secondary mb-3" role="button">
                        <div class="card-body">
                            <h5 class="card-title">캐릭터/카드 관리</h5>
                            <p class="card-text">게임 캐릭터와 카드를 관리할 수 있습니다.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
