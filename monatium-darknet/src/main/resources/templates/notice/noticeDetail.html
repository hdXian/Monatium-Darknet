<!DOCTYPE html>
<!-- v11 - 목록으로 돌아가기 버튼 추가 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 상세 - 모바일 수집 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'MobileGothicPOP';
            src: url('../fonts/ONE_Mobile_POP_OTF.otf') format('opentype'), url('../fonts/ONE_Mobile_POP.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 푸터가 하단에 위치하도록 본문 차지 영역을 100%로 설정 */
        html, body {
            height: 100%; /* 페이지가 항상 전체 화면을 차지하도록 설정 */
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'MobileGothicPOP', sans-serif;
            background-color: #f0f8ff;
            color: #000;
        }

        .container {
            flex: 1; /* 본문이 공간을 유연하게 차지하도록 설정 */
        }
        /* v10 적용범위 */

        /* 상단 네비게이션 스타일 */
        .navbar {
            height: 6vh;
            background-color: #4682B4;
            /* background-color: rgba(70, 130, 180, 0.8); 투명하게 */
        }

        .navbar-brand img {
            max-height: 60px; /* 최대 높이 제한 */
            height: auto; /* 높이를 자동으로 조절 */
        }

        /* navbar-nav에 패딩과 마진을 제거 */
        .navbar-nav {
            margin-left: 0; /* 왼쪽 여백을 0으로 설정 */
            padding-left: 0; /* 패딩 제거 */
        }

        .nav-link {
            color: #FFFFFF;
            font-size: 1.25rem; /* 기존보다 글씨 크기 키움 */
        }

        .nav-link:hover {
            color: #FF9800;
        }

        .navbar .language-select {
            position: relative;
            margin-right: 15px;
        }

        .navbar .language-select .dropdown-menu {
            background-color: #1E1E1E;
            border: none;
        }

        .navbar .language-select .dropdown-menu a {
            color: white;
            padding: 10px 15px;
            display: block;
        }

        .navbar .language-select .dropdown-menu a:hover {
            background-color: #333;
        }

        .navbar .btn-download {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .navbar .btn-download:hover {
            background-color: #45A049;
        }

        /* 커뮤니티 아이콘 스타일 */
        .community-icons img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            transition: transform 0.3s;
        }
        .community-icons img:hover {
            transform: scale(1.2);
        }

        /* 공지사항 스타일 */
        .notice-section {
            background-color: rgba(255, 255, 255, 0.8); /* 기존 제목 배경색 사용 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notice-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333; /* 어두운 텍스트 색상 */
        }

        .notice-meta {
            font-size: 0.9rem;
            color: #666; /* 메타 정보 회색 */
        }

        .notice-banner {
            max-width: 70%; /* 이미지 최대 너비를 80%로 제한 */
            height: auto; /* 자동으로 높이를 조정 */
            border-radius: 10px; /* 배너에도 둥근 모서리 적용 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd; /* 얇은 가로선 */
            margin: 20px 0;
        }

        .notice-content p {
            line-height: 1.8;
        }

        .btn-back {
            background-color: #4caf50;
            color: white;
            margin-top: 40px;
            margin-bottom: 50px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        footer a {
            color: white;
        }
    </style>
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-5"> <!-- 좌우에 여백 추가: px-4 (패딩 설정) -->
            <!-- 왼쪽: 로고와 메뉴 -->
            <div class="d-flex align-items-center">
                <!-- 로고 -->
                <a class="navbar-brand me-4" href="/">
                    <img src="../images/trickcal_logo_3.png" alt="게임 로고" style="max-height: 60px;">
                </a>

                <!-- 네비게이션 메뉴 (왼쪽 정렬) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 모바일에서 메뉴 숨김 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#notice">새소식</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#worldview">세계관</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#features">게임 특징</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#characters">캐릭터</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#archives">교단 기록소</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 오른쪽: 언어 선택, SNS 아이콘, 다운로드 버튼 -->
            <div class="d-flex align-items-center">
                <!-- 언어 선택 드롭다운 -->
                <div class="dropdown language-select me-4">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe"></i> 한국어
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#">日本語</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>

                <!-- SNS 아이콘 -->
                <div class="community-icons d-flex me-4">
                    <a href="https://www.youtube.com/" target="_blank" class="me-3">
                        <img src="../images/youtube-icon.png" alt="YouTube" style="width: 30px; height: 30px;">
                    </a>
                    <a href="https://x.com/" target="_blank">
                        <img src="../images/x-icon.png" alt="X (구 트위터)" style="width: 30px; height: 30px;">
                    </a>
                </div>

                <!-- 다운로드 버튼 -->
                <a href="/download" class="btn btn-download">다운로드</a>
            </div>
        </div>
    </nav>

    <!-- 공지사항 상세 섹션 -->
    <section class="container my-5">
      <!-- 공지사항 제목과 본문을 같은 영역에 배치 -->
      <div class="notice-section">
            
        <!-- 공지사항 제목 및 메타 정보 -->
        <h1 class="notice-title" th:text="${notice.title}">[점검] 10월 3일(목) 정기점검 예정 안내</h1>

        <div class="notice-meta d-flex justify-content-between">
            <!-- 작성자 정보 -->
            <span th:text="${notice.author}" class="me-auto">작성자: GM 짭릴리</span>
            
            <!-- 메타 정보 -->
            <div class="text-end">
                <span th:text="${notice.date}" class="me-3">2024년 10월 5일</span>
                <span class="me-3">|</span>
                <span class="me-3">조회수: <span th:text="${notice.views}">1234</span></span>
                <span class="me-3">|</span>
                <span>카테고리: <span th:text="${notice.category}">이벤트</span></span>
            </div>
        </div>
        
        <!-- 가로선 추가 -->
        <hr>

        <!-- 본문 상단에 배너 이미지를 가운데 정렬로 추가 -->
        <div class="text-center mb-4">
            <img src="../images/banner_notice.png" alt="공지사항 배너" class="notice-banner img-fluid">
        </div>

        <!-- 공지사항 본문 -->
        <div class="notice-content">
            <p th:text="${notice.content}">
                공지사항의 상세 내용을 여기에 표시합니다. 이벤트, 업데이트 또는 기타 중요한 정보를 포함할 수 있습니다.
            </p>
            <img src="../images/notice-detail-sample.jpg" alt="공지사항 이미지" class="img-fluid mt-4" />
        </div>

        <!-- 공지사항 목록으로 돌아가는 버튼 -->
        <div class="text-end">
            <a href="/notice/list" class="btn btn-back">목록으로</a>
        </div>
    </div>
</section>


  <!-- 푸터 -->
  <footer class="text-white text-center">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h5>회사 정보</h5>
                  <p>© 2024 Game Company. All rights reserved.</p>
              </div>
              <div class="col-md-6">
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
          </div>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
