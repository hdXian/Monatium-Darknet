<!DOCTYPE html>
<!--/*[[ v11 ]]*/-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: common_header(~{::title}, ~{::link})}">
    <title th:text="${notice.title}">공지사항 제목</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/notice/noticeDetail.css}">
    <!--/*[[ 커스텀 css ]]*/-->
</head>

<body>
    <!--/*[[ 상단 네비게이션 바 ]]*/-->
    <nav th:replace="~{fragments/navbar :: common_navbar}">
        상단 네비게이션 바 영역
    </nav>

    <!--/*[[ 공지사항 상세 섹션 ]]*/-->
    <section class="container my-5">

        <!--/*[[ 공지사항 제목과 본문을 같은 영역에 배치 ]]*/-->
        <div class="notice-section">
            
        <!--/*[[ 공지사항 제목 및 메타 정보 ]]*/-->
        <h1 class="notice-title" th:text="${notice.title}">공지사항 제목</h1>

        <!--/*[[ 공지사항 정보 ]]*/-->
        <div class="notice-meta d-flex justify-content-between">
            <!--/*[[ 작성자 정보 ]]*/-->
            <span th:text="${notice.member.nickName}" class="me-auto">작성자 닉네임</span>
            
            <!--/*[[ 메타 정보 ]]*/-->
            <div class="text-end">
                <span th:text="${#temporals.format(notice.date, 'yyyy-MM-dd')}" class="me-3">작성 날짜</span>
                <span class="me-3">|</span>
                <span class="me-3"><span th:text="|#{notice.detail.views} : |">조회수: </span> <span th:text="${notice.views}">1234</span></span>
                <span class="me-3">|</span>
                <span> <span th:text="|#{notice.detail.category} : |"> 카테고리:  </span> <span th:text="${notice.category.name}">카테고리명</span></span>
            </div>
        </div>
        
        <hr>

        <!--/*[[ 공지사항 본문 ]]*/-->
        <div th:utext="${notice.content}" class="notice-content">
            공지사항 본문
        </div>

        <!--/*[[ 공지사항 목록으로 돌아가는 버튼 ]]*/-->
        <div class="text-end">
            <a th:href="@{/{lang}/notices (lang=${language})}" class="btn btn-back" th:text="#{notice.detail.back}">목록으로</a>
        </div>
    </div>
    </section>

    <footer th:replace="~{fragments/footer :: common_footer}">푸터 영역</footer>

</body>
</html>
