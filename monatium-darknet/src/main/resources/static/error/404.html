<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4xx Error Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .container img {
            width: 60%;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .container .additional-message {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .container .home-link {
            display: inline-block;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container .home-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="error-code">
        404 Error
    </div>

    <div class="message">
        요청하신 페이지를 찾을 수 없어요..
    </div>

    <img src="/imgs/error-400.webp" alt="Error Image">
    <div class="additional-message">
        URL 주소를 다시 한번 확인해보세요.<br>
        페이지가 이동되었거나 삭제되었을 수 있어요.
    </div>
    <a href="/" class="home-link">홈으로 돌아가기</a>
</div>

</body>
</html>
